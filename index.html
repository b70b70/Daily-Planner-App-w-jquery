<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"

      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-2 hour-9">9 AM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-10">10 AM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-11">11 AM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-12">12 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-13">1 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-14">2 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-15">3 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">  
        <div class="col-md-2 hour-16">4 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      <div class="row">
        <div class="col-md-2 hour-17">5 PM</div>
        <textarea class="col-md-8 description future"></textarea>
        <button class="col-md-2 saveBtn">
          <i class="fas fa-save"></i>
        </button>
      </div>

      
    </div>
    
    <!-- Closing </div> for the container -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
